name: Ephemeral Infra CI/CD (Terraform Cloud + Ansible)

on:
  push:
    branches:
      - main

env:
  TF_CLOUD_ORG: aws_pipelines
  TF_WORKSPACE: aws_dev

jobs:
  # --------------------------------------------------
  # JOB 1: Terraform Init
  # --------------------------------------------------
  terraform_init:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Authenticate to Terraform Cloud
        run: |
          echo 'credentials "app.terraform.io" {
            token = "${{ secrets.TF_API_TOKEN }}"
          }' > ~/.terraformrc

      - name: Terraform Init
        run: |
          cd terraform
          terraform init


  # --------------------------------------------------
  # JOB 2: Terraform Plan
  # --------------------------------------------------
  terraform_plan:
    needs: terraform_init
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Authenticate to Terraform Cloud
        run: |
          echo 'credentials "app.terraform.io" {
            token = "${{ secrets.TF_API_TOKEN }}"
          }' > ~/.terraformrc

      - name: Terraform Init
        run: |
          cd terraform
          terraform init
      
      - name: Terraform Plan
        run: |
          cd terraform
          terraform plan -out=tfplan

      - name: Upload Terraform plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/tfplan


  # --------------------------------------------------
  # JOB 3: Terraform Apply
  # --------------------------------------------------
  terraform_apply:
    needs: terraform_plan
    runs-on: ubuntu-latest
    outputs:
      instance_id: ${{ steps.tf_output.outputs.instance_id }}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Authenticate to Terraform Cloud
        run: |
          echo 'credentials "app.terraform.io" {
            token = "${{ secrets.TF_API_TOKEN }}"
          }' > ~/.terraformrc

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Download Terraform plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: terraform

      - name: Terraform Apply (from plan)
        run: |
          cd terraform
          terraform apply -auto-approve

      - name: Export EC2 Instance ID
        id: tf_output
        run: |
          echo "instance_id=$(terraform -chdir=terraform output -raw instance_id)" >> $GITHUB_OUTPUT



  # --------------------------------------------------
  # JOB 4: Ansible Configuration
  # --------------------------------------------------
  ansible_configure:
    needs: terraform_apply
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Ansible and AWS SDK
        run: |
          pip install ansible boto3 botocore
          ansible-galaxy collection install amazon.aws

      - name: Generate dynamic inventory
        run: |
          echo "[web]" > inventory.ini
          echo "${{ needs.terraform_apply.outputs.instance_id }} ansible_user=aws_ssm" >> inventory.ini

      - name: Run Ansible playbook
        run: |
          ansible-playbook -i inventory.ini ansible/playbook.yml

  # --------------------------------------------------
  # JOB 5: Validate Application
  # --------------------------------------------------
  validate_app:
    needs: [terraform_apply, ansible_configure]
    runs-on: ubuntu-latest

    steps:
      - name: Validate NGINX endpoint
        run: |
          curl -f http://${{ needs.terraform_apply.outputs.ec2_ip }}


  # --------------------------------------------------
  # JOB 6: TTL Destroy (Always Runs)
  # --------------------------------------------------
  ttl_destroy:
    needs: [terraform_apply, validate_app]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Authenticate to Terraform Cloud
        run: |
          echo 'credentials "app.terraform.io" {
            token = "${{ secrets.TF_API_TOKEN }}"
          }' > ~/.terraformrc

      
      - name: Wait for TTL (5 mins)
        run: sleep 300

      - name: Terraform Destroy
        run: |
          cd terraform
          terraform init
          terraform destroy -auto-approve      
